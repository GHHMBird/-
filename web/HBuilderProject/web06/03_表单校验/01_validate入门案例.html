<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>validate入门</title>
		<!--必须先导入jquery，在导入validate-->
		<script type="text/javascript" src="../js/jquery-1.8.3.js" ></script>
		<script type="text/javascript" src="../js/jquery.validate.min.js" ></script>
		<script type="text/javascript" src="../js/messages_zh.js" ></script>
		<script>
			$(function(){
				$("#formm").validate({
					rules:{
						password:{
							required:true,
							digits:true
						},
						username:{
							required:true,
							minlength:6,
							maxlength:12
						}
					},
					
					messages:{
						password:{
							required:"密码不能为空",
							digits:true
						},
						username:{
							required:"用户名不能为空",
							minlength:6,
							maxlength:12
						}
					}
				})
			})
		</script>
	</head>
	<body>
		<form action="#" id="formm">
			用户名:<input type="text" name="username" /><br /><br />
			密码:<input type="password" name="password" /><br />
			<input type="submit"/>
		</form>
	</body>
</html>
