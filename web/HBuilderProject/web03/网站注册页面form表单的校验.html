<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title>网站注册页面form表单的校验</title>
		<script>
			function checkForm(){
				
				var password = document.getElementById("密码").value
				if(""==password){
					alert("密码不能为空")
					return false
				}
				var password2 = document.getElementById("确认密码").value
				if(password!=password2){
					alert("两次密码输入不一致")
					return false
				}
				var email = document.getElementById("email").value;
				if (!/^1[358]{9}/.test(email)) {
					alert("电话号码不正确")
					return false
				}
			}
			function tip(id,text){
				document.getElementById(id).innerHTML="<font color='gray'>"+text+"</font>"
			}
			function check(id,id2,text){
				var username=document.getElementById(id).value
				if(""==username){
					document.getElementById(id2).innerHTML="<font color='red'>"+text+"</font>"
				}else{
					document.getElementById(id2).innerHTML=""
				}
			}
		</script>
	</head>
