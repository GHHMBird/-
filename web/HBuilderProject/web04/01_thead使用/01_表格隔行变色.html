<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格隔行换色</title>
		<style>
			
		</style>
		<script>
			window.onload = function(){
				var tBodies = document.getElementById("tbody")
				var rowLength = tBodies.rows.length
				for (var i = 0; i < rowLength; i++) {
					if(i%2==0){
						tBodies.rows[i].style.backgroundColor = "pink"
					}else{
						tBodies.rows[i].style.backgroundColor = "green"
					}
				}
			}
			
			/*function loadFinish(){

		</script>
	</head>
