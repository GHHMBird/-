<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>toggle使用</title>
		<style>
			div{
				border: 1px solid red;
				width: 500px;
				height: 300px;
				margin: auto;
				text-align: center;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-1.8.3.js" ></script>
		<script>
			$(function(){
				$("#btn").click(function(){
					$("#img").toggle()
				})
			})
		</script>
	</head>
	<body>
		<div>
			<input type="button" value="显示/隐藏" id="btn"/><br />
			<img id="img" src="../img/飞机05.gif" width="100%" height="100%"/>
		</div>
	</body>
</html>
