<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>01_表单标签</title>
	</head>
	<body>
		<form action="#" method="get">
			<p>用户名:<input type="text" /></p>
			<p>密码:<input type="password" /></p>
			<p>确认密码:<input type="password" /></p>
			<p>性别:
				<input type="radio" name="01_表单标签_性别"/>男
				<input type="radio" name="01_表单标签_性别"/>女
			</p>
			<p>爱好:
				<input type="checkbox" name="01_表单标签_爱好"/>钓鱼
				<input type="checkbox" name="01_表单标签_爱好"/>打游戏
				<input type="checkbox" name="01_表单标签_爱好"/>吃
				<input type="checkbox" name="01_表单标签_爱好"/>睡觉
			</p>
			<p>头像:<input type="file" /></p>
			<p>籍贯:
				<select name="01_表单标签_籍贯">
					<option>--请选择--</option>
					<option>--北京--</option>
					<option>--上海--</option>
					<option>--广州--</option>
					<option>--深圳--</option>
				</select>
			</p>
			<p>自我介绍:<textarea></textarea></p>
			<p>提交按钮:<input type="submit" value="注册"/></p>
			<p>普通按钮:<input type="button" value="注册"/></p>
		</form>
	</body>
</html>
