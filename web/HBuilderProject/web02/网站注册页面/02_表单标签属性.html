<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>01_表单标签</title>
	</head>
	<body>
		<form action="#" method="get">
			<p>隐藏字段:<input type="hidden" name="02_表单标签_隐藏字段"/></p>
			<p>用户名:<input type="text" name="02_表单标签_用户名" placeholder="请输入用户名" required="required"/></p>
			<p>密码:<input type="password" name="02_表单标签_密码" placeholder="请输入密码"/></p>
			<p>确认密码:<input type="password" name="02_表单标签_确认密码" placeholder="请再次输入密码"/></p>
			<p>性别:
				<input type="radio" name="02_表单标签_性别" value="男" checked="checked"/>男
				<input type="radio" name="02_表单标签_性别" value="女"/>女
			</p>
			<p>爱好:
				<input type="checkbox" name="02_表单标签_爱好" value="钓鱼"/>钓鱼
				<input type="checkbox" name="02_表单标签_爱好" value="打游戏"/>打游戏
				<input type="checkbox" name="02_表单标签_爱好" value="吃"/>吃
				<input type="checkbox" name="02_表单标签_爱好" value="睡觉"/>睡觉
			</p>
			<p>头像:<input type="file" name="02_表单标签_头像"/></p>
			<p>籍贯:
				<select name="02_表单标签_籍贯">
					<option>--请选择--</option>
					<option selected="selected">--北京--</option>
					<option>--上海--</option>
					<option>--广州--</option>
					<option>--深圳--</option>
				</select>
			</p>
			<p>自我介绍:<textarea name="02_表单标签_自我介绍"></textarea></p>
			<p>提交按钮:<input type="submit" value="注册"/></p>
			<p>普通按钮:<input type="button" value="注册"/></p>
		</form>
	</body>
</html>
