<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css浮动</title>
		<style>
			#one{
				border: 1px solid red;
				width: 100px;
				height: 100px;
				float: left;
			}
			#two{
				border: 1px solid green;
				height: 150px;
				width: 100px;
				float: left;
			}
			#three{
				border: 1px solid blue;
				height: 100px;
				width: 100px;
			}
			#four{
				border: 1px solid black;
				height: 100px;
				width: 100px;
			}
			#clear{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="one">
			
		</div>
		<div id="two">
			
		</div>
		<div id="clear"></div>
		<div id="three">
			
		</div>
		<div id="four">
			
		</div>
		<div id="one">
			
		</div>
	</body>
</html>
