<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格标签</title>
	</head>
	<body>
		<!--
        	作者：245760047@qq.com
        	时间：2017-09-20
        	描述：表格标签  table表格  tr行  td列  border边框宽度  align位置   cellspacing单元格之间的距离   cellpadding边框与内容的距离
        -->
        <table border="1px" width="450px" height="150px" align="center" cellpadding="15px" cellspacing="0px" bgcolor="chocolate">
        	<tr height="120px" bgcolor="aqua">
        		<td>aaa</td>
        		<td>aaa</td>
        		<td><font color="blue" size="7">aaa</font></td>
        		<td>aaa</td>
        	</tr>
        	<tr>
        		<td>aaa</td>
        		<td>aaa</td>
        		<td>aaa</td>
        		<td>aaa</td>
        	</tr>
        </table>
	</body>
</html>
