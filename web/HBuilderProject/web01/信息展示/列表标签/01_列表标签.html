<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表标签</title>
	</head>
	<body>
		<!--
        	作者：245760047@qq.com
        	时间：2017-09-20
        	描述：列表标签分为有序标签ol和无序标签ul 
        -->
        <!--
        ul type="circle"空心小圆圈    type用来指定无序列表前面的样式
        -->
        <ul type="circle">
        	<li>aaaaa</li>
        	<li>bbbbb</li>
        	<li>ccccc</li>
        	<li>ddddd</li>
        	<li>eeeee</li>
        </ul>
        <!--
        ol start开始的数字     reversed序号从大到小     type计数方式(阿拉伯数字或罗马数字)
        -->
        <ol start="7" reversed="reversed" type="i">
        	<li>aaaaa</li>
        	<li>bbbbb</li>
        	<li>ccccc</li>
        	<li>ddddd</li>
        	<li>eeeee</li>
        </ol>
	</body>
</html>
